<div class="min-h-screen bg-gray-50">
  <!-- Header - Only show when logged in -->
  <header *ngIf="currentUser" class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-12">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <h1 class="text-lg font-bold text-blue-600">Hospital Management</h1>
          </div>
          <nav class="ml-4 flex space-x-4">
            <a routerLink="/dashboard" class="text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 border-blue-500 text-xs font-medium">
              Dashboard
            </a>
            <a routerLink="/appointments" class="text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 border-transparent hover:border-gray-300 text-xs font-medium">
              Appointments
            </a>
            <a routerLink="/doctors" class="text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 border-transparent hover:border-gray-300 text-xs font-medium">
              Doctors
            </a>
            <a routerLink="/services" class="text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 border-transparent hover:border-gray-300 text-xs font-medium">
              Services
            </a>
          </nav>
        </div>
        <div class="flex items-center space-x-2">
          <span class="text-xs text-gray-700">{{ currentUser?.name }}</span>
          <button (click)="logout()" class="px-3 py-1 border border-transparent rounded-md shadow-sm text-xs font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-1 focus:ring-offset-1 focus:ring-red-500">
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div [ngClass]="{'max-w-7xl mx-auto py-4 px-4': currentUser, 'w-full': !currentUser}">
      <!-- Content area -->
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Footer - Only show when logged in -->
  <footer *ngIf="currentUser" class="bg-white">
    <div class="max-w-7xl mx-auto py-3 px-4">
      <p class="text-center text-gray-500 text-xs">
        &copy; 2023 Hospital Management System. All rights reserved.
      </p>
    </div>
  </footer>
</div>
